<main id="content" class="wrapper layout-page">
		<section class="page-title z-index-2 position-relative" data-animated-id="1">
    
    <div class="bg-body-secondary">
        <div class="container">
            <nav class="py-4 lh-30px" aria-label="breadcrumb">
                <ol class="breadcrumb justify-content-center py-1">
                    <li class="breadcrumb-item active" aria-current="page"> Home</li>
                </ol>
            </nav>
        </div>
    </div>
    <div class="text-center py-13">
        <div class="container">
            <h2 class="mb-0">Shop Glowing</h2></div>
    </div>
</section>
<section class="container container-xxl" data-animated-id="2">
    <div class="tool-bar mb-11 align-items-center justify-content-between d-lg-flex">
        <div class="tool-bar-left mb-6 mb-lg-0 fs-18px">We found <span class="text-body-emphasis fw-semibold">{{totalProducts}}</span> products available for you</div>
        <div class="tool-bar-right align-items-center d-lg-flex">
            <form class="input-group mx-auto me-4" (ngSubmit)="onSearch()" style="max-width:350px;">
                <input type="text" class="form-control form-control bg-transparent border-primary" placeholder="Search product" [(ngModel)]="searchTerm" name="searchTerm">
                <div class="form-control-append position-absolute end-0 top-0 bottom-0 d-flex align-items-center">
                    <button class="input-group-text bg-transparent border-0 px-0 me-6" type="submit">
                        <i class="far fa-search fs-5"></i>
                    </button>
                </div>
            </form>
            <ul class="list-unstyled d-flex align-items-center list-inline me-lg-7 me-0 mb-6 mb-lg-0">
                
                <li class="list-inline-item d-lg-none ms-auto">
                    <a (click)="onFilter()" class="btn btn-hover-border-primary btn-hover-bg-primary btn-hover-text-light btn-dark"> Filter</a>
                </li>
            </ul>
<ul class="list-unstyled d-flex align-items-center list-inline mb-0">
                <li class="list-inline-item me-0 w-100 w-lg-auto">
                    <select class="form-select w-100 w-lg-auto" name="orderby" (change)="onSortChange($event)">
                        <option value="">Default sorting</option>
                        <option value="price">Sort by price: low to high</option>
                        <option value="price-desc">Sort by price: high to low</option>
                    </select>
                </li><li class="list-inline-item d-none d-lg-block ms-7">
                    <a (click)="onFilter()" class="btn btn-hover-border-primary btn-hover-bg-primary btn-hover-text-light btn-dark">
                            
                        Filter</a>
                </li></ul>
        </div>
    </div>
</section><div class="offcanvas offcanvas-start" tabindex="-1" id="offcanvasExample" aria-labelledby="offcanvasExampleLabel" data-animated-id="3">
    <div class="offcanvas-header">
        <h5 class="offcanvas-title fs-3" id="offcanvasExampleLabel">Filter</h5>
        <button type="button" class="btn-close" data-bs-dismiss="offcanvas" aria-label="Close"></button>
    </div>
    <div class="offcanvas-body">
        
	



<aside class="primary-sidebar ">
		
	
	
	
</aside>


    </div>
</div>

<div *ngIf="message" class="alert alert-success text-center" style="position:fixed;top:80px;left:50%;transform:translateX(-50%);z-index:9999;min-width:300px;max-width:90vw;">
  {{ message }}
</div>

<div class="container container-xxl pb-16 pb-lg-18 mb-lg-3" data-animated-id="4">
    <div class="row gy-50px">
        <div class="col-sm-6  col-lg-4 col-xl-3" *ngFor="let product of filteredProducts">
                <div class="card card-product grid-1 bg-transparent border-0 animate__fadeInUp animate__animated" data-animate="fadeInUp">
	   <figure class="card-img-top position-relative mb-7 overflow-hidden ">
		   <a [routerLink]="['/detail', product.id]" class="hover-zoom-in d-block" [title]="product.name">
    <img [src]="product.image"
    (error)="onImgError($event)"
    class="img-fluid w-100 product-img-small" 
    [alt]="product.name" 
    width="330" height="440" >
</a>
<div class="position-absolute d-flex z-index-2 product-actions  horizontal">
    <a  class="text-body-emphasis bg-body bg-dark-hover text-light-hover rounded-circle square product-action shadow-sm add_to_cart"
   data-bs-toggle="tooltip" data-bs-placement="top" data-bs-title="Add To Cart"
   (click)="addToCart(product)">
    <svg class="icon icon-shopping-bag-open-light">
        <use xlink:href="#icon-shopping-bag-open-light"></use>
    </svg>
</a>
<a [routerLink]="['/detail', product.id]" class="text-body-emphasis bg-body bg-dark-hover text-light-hover rounded-circle square product-action shadow-sm quick-view" href="#" data-bs-toggle="tooltip" data-bs-placement="top" data-bs-title="Quick View">
    <span data-bs-toggle="modal" data-bs-target="#quickViewModal" class="d-flex align-items-center justify-content-center">
        <svg class="icon icon-eye-light">
            <use xlink:href="#icon-eye-light"></use>
        </svg>
    </span>
</a>
</div>
	   </figure>


	   <div class="card-body text-center p-0">
<span class="d-flex align-items-center price text-body-emphasis fw-bold justify-content-center mb-3 fs-6">
        <ins class="text-decoration-none">{{product.price | currency:'USD':'symbol':'1.2-2'}}</ins></span>

	   <h4 class="product-title card-title text-primary-hover text-body-emphasis fs-15px fw-500 mb-3"><a class="text-decoration-none text-reset" [routerLink]="['/detail', product.id]">{{ product.name }}</a></h4>
	   <div class="d-flex align-items-center fs-12px justify-content-center">
	
	</div>
</div>
	   </div>
</div>
</div>
</div>
<nav class="d-flex mt-13 pt-3 justify-content-center animate__fadeInUp animate__animated" aria-label="pagination" data-animate="fadeInUp">
  <ul class="pagination m-0">
    <li class="page-item" [class.disabled]="currentPage === 1">
      <a class="page-link" href="#" (click)="goToPage(currentPage - 1); $event.preventDefault()" aria-label="Previous">
        &laquo;
      </a>
    </li>
    <li class="page-item" *ngFor="let page of [].constructor(totalPages); let i = index" [class.active]="currentPage === (i+1)">
      <a class="page-link" href="#" (click)="goToPage(i+1); $event.preventDefault()">{{i+1}}</a>
    </li>
    <li class="page-item" [class.disabled]="currentPage === totalPages">
      <a class="page-link" href="#" (click)="goToPage(currentPage + 1); $event.preventDefault()" aria-label="Next">
        &raquo;
      </a>
    </li>
  </ul>
</nav>
</main>
